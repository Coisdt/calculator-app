<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator Challenge</title>
  </head>
  <body>
    <h1>My Calculator App</h1>
    <div class="container">
      <div class="calculator">
        <div class="screen-container">
          <div class="previous-display"></div>
          <div class="current-display"></div>
        </div>
        <div class="buttons">
          <button class="operator btn" id="CE">
            <i style="color: rgb(204, 73, 73)">CE</i>
          </button>
          <button class="operator btn" id="/100">
            <i class="fa-solid fa-percent"></i>
          </button>
          <button class="operator btn" id="<">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="operator btn" id="/">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="btn" id="7"><i class="fa-solid fa-7"></i></button>
          <button class="btn" id="8"><i class="fa-solid fa-8"></i></button>
          <button class="btn" id="9"><i class="fa-solid fa-9"></i></button>
          <button class="operator btn" id="*">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="btn" id="4"><i class="fa-solid fa-4"></i></button>
          <button class="btn" id="5"><i class="fa-solid fa-5"></i></button>
          <button class="btn" id="6"><i class="fa-solid fa-6"></i></button>
          <button class="operator btn" id="+">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="btn" id="1"><i class="fa-solid fa-1"></i></button>
          <button class="btn" id="2"><i class="fa-solid fa-2"></i></button>
          <button class="btn" id="3"><i class="fa-solid fa-3"></i></button>
          <button class="operator btn" id="-">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="btn" id="."><i>.</i></button>
          <button class="btn" id="0"><i class="fa-solid fa-0"></i></button>
          <button class="operator btn equals" id="=">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
